<<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Desafio de Programação Capgemini</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body style="background-color:darkslategrey">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" style="width: 540px;">
            <div class="d-flex flex-column my-auto card p-3 mb-4">
                <div class="">
                    <h1 class="mb-3">Resposta 1</h1>
                    <div class="pt-3">

                        <form >
                            <h6>Digite um número com número ímpar de algarismos.</h6>
                            <div class="input-group" >
    
                                <input class="form-control"id="number1" type="number" required>
                               
                                <button class="btn btn-outline-secondary" type="button" onclick="checkMediana()">Obter Mediana</button>
                                
                            </div>
                        </form>
                        <div class="d-flex flex-row  fs-3">
                            <div>A mediana é: </div>
                            <div class="ms-1 fw-bold" id="resultado1"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="d-flex flex-column m-auto card p-3 mb-4">
                <div class="">
                    <h1 class="mb-3">Resposta 2</h1>
                    <div class="pt-3">

                        <form >
                            <h6>Digite um número com mais de 2 dígitos</h6>
                            <div class="input-group" >
    
                               
                                
                                <input placeholder="número" class="form-control" id="number2" type="number" required>
                                <input placeholder="diferença" class="form-control" id="diferenca" type="number" required>
                               
                                <button class="btn btn-outline-secondary" type="button" onclick="checkParesComDiferenca()">Obter Resultado</button>
                                
                            </div>
                        </form>
                        <div class="d-flex flex-row  fs-3">
                            <div>Resultado: </div>
                            <div class="ms-1 fw-bold" id="resultado2"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="d-flex flex-column m-auto card p-3 mb-4">
                <div class="">
                    <h1 class="mb-3">Resposta 3</h1>
                    <div class="pt-3">

                        <form >
                            <h6>Digite o texto a ser criptografado</h6>
                            <div class="input-group" >
    
                               
                                
                                <input class="form-control" id="text1" type="text" required>
                                
                               
                                <button class="btn btn-outline-secondary" type="button" onclick="criptografar()">Criptografar</button>
                                
                            </div>
                        </form>
                        <div class="d-flex flex-row  fs-3">
                            <div>Resultado: </div>
                            <div class="ms-1 fw-bold" id="resultado3"></div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
